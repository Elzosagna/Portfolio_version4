<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>realisation</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content  padding>
  <section text-center margin-bottom>
  <ion-icon name="person"></ion-icon>
  <h1 style="font-size:1.4em" no-margin>Dalal Ak Diam, <br>
    Thi Sama Makkan</h1>
</section>


<ion-grid>
    <ion-row>
      <ion-col col-6 *ngFor="let data of httpdata" (click)="onSelect(data)">
        <ion-card text-center padding color="primary">
          <ion-icon name="person"></ion-icon>
          <h2>{{ data.Titre }}</h2>
        </ion-card>
      </ion-col>
    </ion-row>


  </ion-grid>
</ion-content>
