<ion-header>

    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content  padding>

</section>

        <h1 (click)="onSelect(data)">{{ Realisation.Titre }}</h1>

  </ion-row>
</ion-grid>
</ion-content>
